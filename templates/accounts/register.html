{% extends 'base.html' %}

{% block title %} | Register Account {% endblock title %}
{% block content %}
<section class="section-news section-t8">
    <div class="container">
      <div class="row">
        
    </div>

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header text-white" style="background-color:#4169e1;">
              <h4>
                <!--i class="fas fa-user-plus"></i--> Register</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" name="name" class="form-control" required>
                    </div>
                  <!--div class="form-group">
                      <label for="name">Locality</label>
                      <input type="text" name="locality" class="form-control" required>
                    </div>
                  <div class="form-group">
                  <label for="email">Phone</label>
                  <input type="phone" name="phone" class="form-control" required>
                  </div-->  
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="password2">Password</label>
                    <input type="password" name="password" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" required>
                  </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
